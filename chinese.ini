design_737 = "REDCap字段变量和字段符号的审核"
design_738 = "在REDCap中，数据收集工具上的所有字段都将具有对应的“字段名称”或“变量名称”。 在项目中添加/修改字段时，可以在在线设计器或数据字典中定义字段的变量名称。 变量名称可以在REDCap中的各种位置和功能中使用，例如在条件逻辑，计算和管道中。 REDCap变量名称通过在其周围放置方括号[]来引用 - 例如，<b> [variable_name] </ b>。 如果项目是纵向的，在某些情况下，您可能需要另外提供唯一的事件名称，该名称也必须放在括号中并添加到变量名称之前，以便在特定事件上定位该字段 - 例如，<b>[event_2_arm_1] [变量名]</ b>的。 括号内的变量名称的使用通常称为REDCap字段表示法。"
design_739 = "智能变量简介"
design_74 = "女性"
design_740 = "在REDCap字段注释中，变量名称始终指向项目中的数据字段。 但是，存在另一种称为“智能变量”的实体，它允许您引用除数据字段之外的信息。 智能变量具有上下文感知功能，因此可以适应许多不同的情况，在这些情况下，智能变量可以知道当前用户是谁，当前正在查看什么事件，是否将工具视为调查或数据输入表等。 这样，智能变量是动态的（因而是“智能”），因为它们适应当前使用它们的上下文。 智能变量很容易与字段变量名称区分开来，因为智能变量将具有破折号和冒号，而字段变量名称则不能。"
design_741 = "如何以及在何处使用字段注释和智能变量"
design_742 = "可以在REDCap的许多地方使用字段注释（无论是引用变量名还是使用智能变量）。这使得它用于各种目的非常强大。无论在何处使用，字段注释中的变量名称格式始终相同。如果变量单独使用，它将只是[变量]，如果您希望为特定事件（纵向项目）指定该字段变量，则必须添加唯一事件名称 - 例如，[event] [变量]。如果您正在引用该字段的特定重复实例，则在括号中附加（不是前置）重复实例编号 - 例如，[variable] [2]，其中重复工具和重复事件的格式相同。例如，如果要引用重复事件的第二个实例，则使用格式[event] [variable] [2]。如果您要确定是否选中了复选框字段的某个选项，则可以在括号内的括号内包含复选框选项值，例如[my_checkbox（4）]。如果需要，所有这些组件可以一起使用，例如，如果您想引用“事件1”上重复仪器的第五个实例上存在的复选框选项3，例如，[event_1_arm_1] [my_checkbox（3）] [5 ]。"
