api_docs_001 = "REDCap API简介"
api_docs_002 = "这里提供了所有开发利用REDCap API的文档。 有关REDCap API的一般信息或REDCap API支持的方法，请参阅左侧菜单中的列表。 每个API方法提供可以由REDCap执行的特定操作。"
api_docs_003 = "缩写API代表应用编程接口。一个API就是一种约定方式供程序用来完成某项任务。REDCap的API就是一个允许外部程序远程连接到REDCap的接口，并用于程序化地查询或修改数据或REDCap设置，例如自动化执行指定项目的数据导入导出。程序员可以用REDCap API来制作与REDCap交互的应用程序，网站，应用程序，小部件和其他项目。 程序通过HTTP与REDCap API进行通信，这和您的浏览器用于访问网页并与网页交互的是同一个协议。"
api_docs_004 = "要开始使用REDCap API，请从左侧菜单中的“通用API信息”部分开始。在每个REDCap项目中还有一个API体验平台页面，在此你将可以尝试REDCap API，并查看其功能范围，甚至不必编写任何代码。"
api_docs_005 = "为了在给定的REDCap项目中使用REDCap API，您必须首先获得特定于该特定项目的用户名的令牌。 REDCap API不是使用用户名/密码，而是使用令牌作为安全身份验证的手段，每个API请求中必须包含一个令牌。请注意，每个用户将具有与他们有权访问的每个REDCap项目不同的令牌。因此，需要多个令牌才能对多个项目进行API请求。"
api_docs_006 = "要获取项目的API令牌，请导航到该项目，然后单击应用程序侧栏中的API链接。在该页面上，您将能够从REDCap系统管理员请求项目的API令牌，如果已经分配了API令牌，那么该页面也将显示您的API令牌。如果您的项目的左侧菜单上没有看到API页面的链接，则有人必须首先在项目中通过项目的用户权限页面给您API特权。"
