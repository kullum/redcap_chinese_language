data_entry_303 = "REDCap能够无限次地重复数据采集工具或工具的整个事件，而无需指定所需的数量。这有时被称为一对多数据收集，其中项目可以有一个或多个重复部分。例如，如果假设项目中的每个记录都代表一个人，那么其可能会有一些重复的表单，一个来收集用药，一个用于家庭成员，一个用于不良事件，另一个用于多次访视（或每周调查）的数据收集，以便每个重复元素关联到整个记录，但又可以独立复不依赖于其他表单工具。因此，如果使用重复表单工具或重复事件，项目中的每个记录可以对任何给定表单工具或事件有不同数量重复实例。例如，一个记录可能有五种药物，但另一记录可能有两种或没有。这种灵活性使得该功能非常强大，并且在项目中设置重复的表单工具和/或重复事件是非常快速和容易的。可以通过单击项目设计页面上的可选模块部分中的启用按钮来启用和设置重复工具/事件功能。"
data_entry_304 = "重复工具（用于经典和纵向项目）"
data_entry_305 = "经典项目（即未启用纵向模块的项目）要进行纵向数据收集，作为非常简单的方法，可以利用重复工具。传统上在项目中使用纵向模块时，有个缺点是必须提前指定所有事件（即表单工具的重复），以确保构建可能需要的最大事件数量，即使在所有事件中他们可能不会被所有记录使用。然而，随着重复表单工具发挥作用，记录不需要提前指定需要多少次重复;可以简单地重复一个工具无限次。重要的是要注意，项目中的多个工具都可以作为重复工具启用（只要需要，甚至是全部都可以）。利用纵向模块的项目也可以具有重复的工具，任何定义的事件上可以有一个或多个工具被设置在该事件中重复。重复工具功能在经典和纵向项目中的表现都非常相似。"
data_entry_306 = "重复事件（仅适用于纵向项目）"
data_entry_307 = "如果一个项目启用了纵向模块，它可以利用重复的事件特征，这些功能与重复表单工具功能有所不同。 虽然重复表单工具功能允许将一个给定的表单重复为一个单一单位，重复事件功能则允许用户整体重复整个事件的表单工具。 如果有几个表单工具的数据关联在一起，例如在特定的时间点或访视，完成多次背靠背的调查，重复事件功能可能会很有用。 以前，人们可能不得不创建X个相同的事件来捕获这些事件上表单工具的重复数据（例如，第1周，第2周，...），但重复事件特征使得这样更简单， 只需创建一个可以无限制地重复的事件就可以。"
data_entry_308 = "启用重复工具调查"
data_entry_309 = "如果希望允许调查受访者在调查模式下以重复的方式输入他们的回答，则在设置调查作为重复表单工具*之后*，必须启用一个设置选项在在调查设置页面底部（在调查终止选项部分）附近。因此，在使表单工具本身成为重复工具后，还需要做一个额外的步骤。当重复调查设置启用时，它将在调查结束时显示一个按钮，以便受访者可以选择输入另一份调查，从而基本上允许他们连续进行多次调查。这样，他们就能够根据需要输入同样的调查报告。例如，如果一个REDCap项目针对母亲进行，重复调查是收集每个母亲的孩子的数据，母亲可以为每个孩子完成一次调查，从而允许有一个孩子或六个孩子的母亲轻松录入他们的数据以快速连续的方式重复调查。"
data_entry_31 = "输入一个新的或已经录入系统的"
data_entry_310 = "报告和数据导出与重复表单工具和事件"
data_entry_311 = "如果创建一个包含重复表单工具或重复事件数据的报表，将包括一个名为“redcap_repeat_instance”的字段，表示实例编号，这是一个自动编号的值（以’1’开头），每次工具/事件重复都会自动增加。而如果报告中特定包含来自重复工具的数据（与重复事件相反），则还将包括一个名为“redcap_repeat_instrument”的字段，表示数据行属于哪个工具的工具名称。如果数据源于重复的工具或事件，这两个字段将仅被自动包含在报告或数据导出中。注意：工具或事件的每个重复实例将在报告或导出文件中显示为新行。这意味着，如果对于一个记录重复三次药物调查，例如，它将在报告中显示为三行。"
