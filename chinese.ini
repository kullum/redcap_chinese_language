ws_315 = "By default, REDCap users can establish a REDCap connection to the EHR using an ’EHR Launch’ via the embedded REDCap page inside the EHR interface. Additionally, other options can be enabled to allow REDCap users to log in to the EHR from inside REDCap to establish connection to the EHR. Once the connection has been established to the EHR, users may begin to import clinical data into REDCap."
