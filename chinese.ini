extres_41 = "当用户点击一个高级链接时，它不是一个典型的网页链接，但它实际上是一个网页表单，采用POST方式发送一个发布HTTP POST请求到外部目标网站。当链接被点击后，POST请求会提交一个单一字段命名为authkey ’到外部网站。这是一个不可破译的加密的文本字符串，以后会被用于下面步骤中外部网站对用户进行身份识别。"
