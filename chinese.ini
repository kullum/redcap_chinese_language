design_753 = "数据可以通过管道* 从 * REDCap中的任何类型的字段传输到上面列出的位置，但文件上载字段除外。 如果您正在* 从 *多选字段（例如，单选按钮，下拉列表）传送答案，默认情况下它会将选项标签（不是编码数据值）显示到字段管道的位置，但对于所有其他字段类型，它将管道文字数据值。 请参阅下文，如何附加’：value’到括号内的变量名称后面来插入多选项字段的值（而不是标签）。 另请参阅下面如何从复选框字段中管道数据，这与其他字段类型略有不同。"
