ws_64 = "在REDCap用户使用DDP前，必须在此页面上进行设置并启用。DDP的运作是通过HTTP / HTTPS与两个Web服务（还有可选的第三个Web服务）进行通信，这里REDCap把请求发给这些Web服务，而服务将根据REDCap的具体行为作出适当的应答以作为回应。这些Web服务的技术规范在下面供下载的PDF中描述了。下面另外还有一个链接网页是介绍DDP一旦被设置并启用后如何使用，此处网页的链接可以发送给那些有兴趣使用DDP的最终用户。"
