calc_disclaimer_01 = "由于种种原因, 我们建议不要在REDCap数据采集工具中过度使用‘计算’字段, 但是在本页或下页必要知道计算值的时候最好还是用一下, 如当计算值影响输入流程时。 否则的话, 最好还是在数据导出后用统计软件包实现计算比较好， 而非在 REDCap实现Calc字段。"
calc_disclaimer_02 = "基于以下原因，如果可能的话, 最好在REDCap以外执行计算操作。统计分析软件包能提供比REDCap更可靠更精确的计算方法, 也能处理更广范围的计算功能。 另外，REDCap运行的计算方法(使用的是JavaScript,一种可以在所有浏览器都找得到的通用技术） 在很少见的情况下会有众所周知的计算精度问题 (例如，一项复杂计算的结果应该是0.06 而不是JavaScript计算的结果0.06000000000000000005)。 当然，这样的精度错误是非常罕见的，也很少遇到。也可以在计算时通过REDCap的round()函数从策略上解决， 尽管这也不能100% 避免所有情况。"
calc_disclaimer_03 = "总之, ’calc’ 字段类型不应该在REDCap中过多使用，仅当计算结果必不可缺并且影响输入数据流程时才使用计算字段。 尽可能把数据从REDCap导出到统计软件中施行计算。"
