report_builder_134 = "对报告的访问采取用户访问权限控制，这将允许报告出现在某些用户项目左侧的菜单上（位于应用程序列表的下面），从而使报告保持隐藏状态并且阻止其它用户访问。请注意，具有“添加/编辑报告”用户权限的用户就能查看项目中的*所有*报告。这不会导致任何用户权限冲突，因为报告不会显示用户不能访问的任何数据。换句话说，如果用户没有被赋予特定的数据采集工具上表单级别的访问权限，那么他们将仍然无法从任何报告内查看到数据。同样地，如果用户被分配到一个数据访问组，在这种情况下，它们将仍然只能够从自己DAG中的记录数据。因此，即使用户有“添加/编辑报告”的特权且有可能查看那些没有被明确赋予访问权限的报告，但他们终将不能够查看没有访问权限数据。因此，施行报告的用户访问权限是与设置的用户权限不太一样。报告仅仅用作一个窗口，可以这么说，查阅用户有权访问数据子集，查看报表时，用户权限就被用到了。但是，对于报告的用户访问控制仅仅提供了一种方便可以在特定用户左手边的项目菜单中显示可看到的报告，因此与用户权限的设置有所不同。"
