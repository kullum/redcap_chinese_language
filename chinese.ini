extres_45 = "在给REDCap发送API请求之后，REDCap将返回下列信息，格式规定为：<b>’username ’ </b >（用户名是点击链接的用户），<b> ’project_id ’ </b >（用户所属REDCap的项目编号），<b> ’data_access_group_name ’ </b>（用户所在数据访问组的名称），<b> ’data_access_group_id ’ </b >（用户所在数据访问组的唯一编号），和<b>“’callback_url ’ </b >（用户所在REDCap项目的网址）。如果API请求格式不正确或如果用户的会话不再有效，REDCap将返回‘0’代表响应失败。"
extres_46 = "API响应的返回值（例如用户名）可以通过用于外部网站的各种不同的目的，如检验用户身份以便实施在外部网站某些用户权限限制。这需要外部网站动态处理，因此认为，网站的开发者设计的网站遵循适当的运行步骤，开发者的脚本指令的执行是基于这些步骤处理收到的API响应值。一旦网站成功地接收到的响应与所有用户信息和项目信息，该网站就可以用这些信息做任何符合目的之事。"
