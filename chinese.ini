control_center_4583 = "在某些情况下，在项目中为计算字段保存的数据可能不准确。 这可能是由于用户在数据收集开始之后修改了calc字段的方程式，或者可能是由于以前REDCap中可能发生的软件错误影响计算结果。 此页面可用于质量保证目的，用于检查此REDCap安装版本中项目包含的计算字段。 注意：此页面不会修复项目中的任何不正确的计算，但它会识别具有问题的项目，以便您或项目中的用户可以访问项目中的数据质量模块并运行规则H，这将有助于修复任何计算错误。 此外，在数据分析之前，一般来说，好的做法是在项目中运行所有数据质量规则。"
