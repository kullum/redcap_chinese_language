survey_964 = "重叠短信邀请函的行为"
survey_967 = "隐私和安全信息：重要的是要明白，这个功能利用第三方服务Twilio.com，这意味着所有的语音通话和短信将通过Twilio的服务器上进行路由。然而，REDCap在最大程度上确保语音通话记录和短信抄录不保留在Twilio的日志，而是完成后立即删除。这是出于安全和隐私问题进行（如HIPAA），其中的受访者的电话号码和他们的调查结果不会永久记录在Twilio的服务器上，而是安全地留在REDCap。"
survey_969 = "设置和配置：要使用此功能，您必须拥有Twilio.com用户帐户并充值（因为打电话，发短信是有成本的）。如果你没有Twilio帐户，到Twilio.com网站创建一个也很容易。一旦你的REDCap项目利用你在项目设置页面输入的Twilio帐户凭据成功连接到您的Twilio帐户，你就可以配置如何在项目中使用Twilio。在一般情况下，用REDCap正常管理一项调查和使用Twilio短信/语音呼叫没有多少差别，除非你选择额外的传递方式。下面的选项可供选择：1）启动调查的语音呼叫，2）发起调查的短信对话，3）发送调查邀请函通过手机短信调查链接，4）短信发送调查邀请参加语音调查（受访者发起呼叫），5）短信发送调查邀请参加语音调查（受试者回复短信后给他打电话）。任何或者所有这些邀请传递方式可以在单个项目中使用。传递方式的选择完全取决于你的具体使用情况下，你如何收集受试者的数据。"
