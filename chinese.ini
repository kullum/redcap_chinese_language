training_res_74 = "传统项目被用于收集基本数据。所有数据都由用户登录后直接输入REDCap。通常会定义多个数据采集工具。此项目类型适合绝大多数数据采集的需求。它可以捕捉纵向数据，包括不良事件报告或其他没有一个预先定义时间表或终点的数据。"
training_res_75 = "调查模块提供一个REDCap工具由受访者在不登录情况下完成调查表。数据也仍然可以通过REDCap用户登录系统后输入。此视频展示了调查模块的所有主要功能，包括调查表的发放。一项单一的调查项目只有一个数据采集工具用作调查。"
training_res_76 = "纵向模块允许任何数据采集工具可以在一条记录上多次填写。同样的数据可以重复地捕获。此模块采用事件网格来定义用于数据采集清晰的时间点。纵向模块是最适合研究持续期限不确定的非常结构化的研究。临床试验中经常使用这种项目类型。"
training_res_77 = "此项目类型使用两个模块。纵向模块允许任何数据采集工具为每个记录完成多次。利用纵向事件网格，调度模块在研究日历上增加了创建记录的具体时间表。时间表可以生成和修改。纵向模块最适合持续期限不确定、非常结构化的研究。所以这个项目类型对大型、多中心、需要一个快速简便的方法来安排病人就诊的临床试验是有用的。"
training_res_78 = "REDCap几乎可用于任何类型的数据收集。最常见的用途是临床研究和试验。然而，REDCap也适用于行政管理和教育数据，工作流程跟踪，质量改进，生物标本库，注册，和非人类研究。这个例子探讨用于捕获和跟踪操作记录信息的传统项目类型。"
training_res_79 = "指定纵向项目中事件的工具"
training_res_81 = "数据访问组这一功能会把用户分配到组中。在数据访问组中的任何用户只能访问他们自己组里的记录。每个组都屏蔽所有其他组的数据/记录。不在任何一个组的用户可以访问所有组中的所有数据。此功能对于多现场点项目特别有用，因为每个数据收集现场通常都必须限制不能查看其他现场的记录。"
training_res_82 = "锁定功能会冻结数据。用户仍然可以查看现有数据，但不能修改它，除非他们有必要的用户权限许可。此视频演示了锁定数据采集工具的基本操作。更加详细的说明，请参阅内置的帮助资源及锁定应用程序。"
training_res_83 = "定义事件是纵向模块的一个必要条件。该模块允许任何数据采集工具为每个记录完成多次。该模块采用的事件网格定义数据收集的时间点。此视频演示了如何定义的时间点（也称为事件）。"
training_res_84 = "指派工具是纵向模块的可选步骤。该模块允许任何数据采集工具为每个记录收集多次数据。该模块采用事件网格定义数据收集的时间点。视频演示了如何指定在每个时间点要使用什么工具。"
