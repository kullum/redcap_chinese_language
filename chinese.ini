survey_970 = "语音呼叫调查：当受试者参加语音呼叫调查时，问题是一次问一个，这里Twilio服务将使用文本到语音技术来读取问题，参与者可在他们的手机上听见。您可以选择语言和/或方言中的文字应阅读。参与者将通过自己的手机键盘上输入数字作出回应，因为这个限制因此只有数字的回应（这包括使用整数/数字字段以及选择题的数字编码，参与者输入数字编码，而不是在电话上读给他们的标签）。例如，该问题可能是一个“判断题”，这可能看起来像“你喜欢冰淇淋吗？是的，按1号，否请按0”，或者像一些问题“您的年龄是？”。"
