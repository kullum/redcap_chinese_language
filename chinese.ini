ws_36 = "解释DDP权限"
ws_37 = "动态数据抽取（DDP）是REDCap的一项特殊功能用于从外部系统数据源导入数据。它提供了一个判定过程，REDCap用户可以籍此核准所有从外源系统中输入的数据，然后才正式保存数据到他们的REDCap项目中。"
ws_38 = "什么是DDP？"
ws_39 = "DDP如何工作"
ws_40 = "在DDP能够手动实时或以固定时间间隔自动获取外部数据源的数据。DDP只能在REDCap项目已有记录上导入外部数据，其中假设记录标识符（如病历号）存储在每个REDCap记录中，让DDP可以将REDCap记录和外部数据源的记录链接。对于给定记录，一旦REDCap有该记录标识符值，它将会执行并立即从源系统中获取实时数据，以后它还会定期检查源系统获得任何后续的数据。"
ws_41 = "视频：动态数据抽取（DDP）"
ws_42 = "启用DDP"
ws_43 = "被授权访问DDP后，用户就会看到DDP步骤在项目设置页面上，从这里他们可以导航到DDP映射/设置页面，以便用户对他们REDCap项目中已有的字段和外部源系统数据字段进行映射。在导入数据时，这个映射使得REDCap知道可以把外部导入的数据放到什么位置。"
ws_44 = "字段映射过程"
ws_45 = "在DDP数据映射/设置页面上，用户可以选择从外部源系统中的任何可用字段映射到他们REDCap项目中的一个字段。（注：这是假设用户已经在项目中创建了数据采集工具和字段。）有两种类型的字段可以被映射：1）一次性的数据字段，和2）的时间数据字段。一次性数据字段是那些在源系统只存储一次的数据，如人口数据。相反，时空数据字段是那些数据可能会在一段时间（例如，实验室，重要器官，任何一种纵向的数据）收集了许多次。当映射时间字段，您还必须指定时间字段，使得DDP从源系统中获取数据时，可以用它来确定时间窗。它将和映射字段定义的时间偏移值决定时间窗。例如，如果REDCap字段映射设置的日期/时间字段值是2001-11-29，天偏移量为1天，它会查询源系统，并只返回从2001-11-28到2001-11-30保存的数据。该范围之外的任何来源的数据将在评审过程中被忽略。要注意，对于一个时间字段的源数据将不会被从外部源获取的系统，除非其关联REDCap日期/时间字段有一个数值。一旦一个值在相关日期/时间字段中输入，源数据将被获取该时间字段。"
ws_46 = "预览字段（可选）"
ws_47 = "在映射/设置页面，您可以选择最多5个源字段用作“预览字段’。预览字段是可选的，通过显示其他来自源系统的上下文关联数据，通常用来确认已输入的记录标识符（如病历号）是显示从源系统中其他上下文数据正确。例如，如果你把’姓’和’出生日期’作为源字段，你可以选择他们作为项目预览字段，因此，当输入一个值在REDCap中输入为记录标识符，那么系统将获取并显示个人身份出生的姓氏和日期。如果预览字段没有被利用，则有可能有不正确的源数据导入。尽管预览字段不是必需的，但出于数据质量考虑建议使用。"
ws_48 = "审核过程"
ws_49 = "经过映射过程已经完成，从外部源系统的数据将不会被自动导入到REDCap项目，而是它需要一个人查看和被导入到项目之前，从源系统审理的每个数据项。"
ws_50 = "要使REDCap项目能够利用动态数据抽取（DDP），请联系您的REDCap系统管理员了解必要的流程和必须的手续以便给项目启用DDP和给用户授权使用DDP。"
ws_51 = "动态数据抽取（DDP）来自"
ws_52 = "外部原始数据系统"
ws_54 = "映射过程包括两个步骤：1）外部源数据系统的数据要导入到你的REDCap项目选择源字段，和2）的源字段映射到你的项目REDCap字段。一旦完成源字段映射，当一条记录被赋予源数据标识字段值（例如，病历号），REDCap将能够导入源数据。源系统中的数据会实时立即取回在数据输入表单上或记录状态统计表，以后它还会定期检查源系统任何额外的数据。"
ws_55 = "取消选择所有"
ws_56 = "在REDCap系统管理员为您的REDCap项目启用了DDP之后，系统管理员可以向项目中的任何用户授予对DDP的访问权限（假设用户已被授权访问源系统数据），其中可以向用户授予用户权限 执行映射/设置过程和/或从源系统判断/导入数据。 只有系统管理员可以授予个人访问权来开始使用DDP。"
ws_57 = "在REDCap系统管理员为您REDCap的项目启用DDP之后，有权限访问用户权限页面的人可以给你和其他在项目中的用户分配使用DDP的权限，在这里用户可以被赋予权限对源系统数据执行映射/安装步骤和/或裁决/导入。"
ws_58 = "参见用户权限页面给一个给定的用户授权访问DDP。"
ws_59 = "数据裁定屏幕可以从两个位置访问：1）在记录状态统计表，以及2）在数据输入表单中。记录状态统计表会显示一个新的表列以显示每条记录外源数据新条目数。点击该计数将打开裁定数据的屏幕。另外，当在数据输入表单上查看记录时，来接外源数据系统的新项目计数将在页面顶部的红色方框中显示，在这里点击查看按钮，将打开裁决屏幕。在裁定屏幕，它会显示所有尚未裁定的来自源系统中的数据。"
