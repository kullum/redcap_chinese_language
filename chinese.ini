survey_1259 = "如果您有自动调查邀请（ASIs），则邀请不会立即发送，而是预约以后发送，最好考虑在”停止逻辑“（也称为”停止开关“）中使用条件逻辑，以便在需要时手动停止这些预定的邀请。如果以某种方式意外预约了邀请并且您需要快速删除，则可能会使用此选项。注意：您必须按顺序选中“确保逻辑为真”复选框“停止逻辑”工作。通过选中复选框，说明每次保存给定记录或修改数据时，REDCap将查看是否有为此记录/调查安排的邀请，如果有，则会再次检查以查看此条件/逻辑是否仍为真。如果条件不再为真，将删除邀请，不会发送。如果稍后再次修改记录，则条件将再次为真，就会预定邀请。如果 “确保逻辑仍然正确”复选框不是复选框，REDCap将按保留预定的邀请，并且永远不会删除。"
survey_126 = "或如果你想，你现在可以再次继续该项调查"
survey_1260 = "‘停止逻辑’可以是一组复杂的条件逻辑，也可以像项目中的一个字段那样简单（关闭开关)。例如，如果您想要调查邀请的参与者年满18岁，您的逻辑可能是“[年龄] >= 18”。如果您想添加“停止逻辑”，以便能够手动删除计划的邀请，您可以有“[年龄] >= 18和[删除警报] <> 1”，其中字段“删除警报”为是/否字段。因此，在本例中，如果您想要删除计划的邀请，您可以简单地转到数据输入表单，其中有“删除警报”字段已经固定，并将其设置为“是”。这可以通过多种的方法来实现。这只是介绍这个概念的一个简单例子。<b>请记住，使用’停止逻辑’的关键是必须选中 ’确定逻辑为真’复选框。</b>"
