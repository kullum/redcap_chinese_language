api_docs_031 = "Java验证ssl证书"
api_docs_032 = "因此，通过添加SSL证书检查，您完全防止了MiM攻击的可能性，并且正在使用与REDCap API最安全的通信形式。"
api_docs_033 = "Web服务器具有SSL证书，以便其身份可以被验证并因此被信任，之后可以通过服务器进行安全的加密通信。验证服务器SSL证书很重要的原因是因为可能（尽管极少数）成为受害者"
api_docs_034 = "即使您的网络流量经由SSL / HTTPS加密是安全的。黑客亦可以使用假/无效的SSL证书模拟REDCap Web服务器实施中间人（MiM）攻击。在此情形下，您的API脚本就认为黑客是真的REDCap服务器，因此不经意地将您的请求发送给黑客，而不是REDCap，黑客可在其中真实看到请求内容，包括您的API令牌，然后黑客就可以使用您的令牌来向真正的REDCap服务器发起API请求，就像您发起的一样。"
api_docs_035 = "如何防止中间人攻击："
api_docs_036 = "防止MiM攻击非常简单。您所需要做的只是强制您的API脚本验证REDCap服务器的SSL证书。 REDCap的SSL证书将始终有效，但如果您尝试验证黑客的假证书，则无法确定其有效。在可以进行API请求的许多程序或编程语言中，验证SSL证书通常与设置标志一样简单。例如，"
