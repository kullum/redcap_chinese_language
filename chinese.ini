api_docs_028 = "虽然使用SSL（HTTPS）完成对REDCap的API请求，这意味着来往REDCap服务器的流量被加密，但仍然可以做更多的工作来确保使用API时的最高安全级别。如果您将敏感数据移入或移出REDCap，这一点尤为重要。*强烈*建议的一点是你的脚本/程序（即向REDCap API发出请求的内容）在API请求时要验证REDCap Web服务器的SSL证书</b> 。"
