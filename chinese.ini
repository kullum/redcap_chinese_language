report_builder_120 = "在报告中，你可以随意添加尽可能多的过滤器，你可以使用AND和OR条件逻辑对多个字段进行逻辑筛选得到更加复杂的过滤器。要添加过滤器，请选择您要筛选的字段，之后设置操作符和操作数。如果该字段为多选类型，它会自动加载该字段所有的选项在一个下拉框中，让您可以选择的其中之一。否则，如果它不是一个多选字段，系统提供一个文本框以便输入筛选值。"
report_builder_121 = "使用AND和OR连接多个字段将允许你做更复杂的过滤筛选。如果有两个过滤器之间有逻辑AND，例如，这意味着，在筛选时，两个都适用，但如果使用逻辑OR，它仅会返回适用于有一个或另一个的结果。在一般情况下，使用AND通常会比使用或限制更多，因而返回较少的数据结果。"
report_builder_122 = "没有限制你可以在一个单一的报表中使用一个字段作为过滤器的次数。提示：如果你想找到你的数据中一个字段的值为空白/空的实例，那么就保持文本框的值为空。相反，查找字段有数据值（即非空）的情形，可以设置操作符为“不等于”一个空白的文本框。"
report_builder_123 = "如果您同时使用和与或逻辑过滤，非常重要的一个问题是弄清REDCap按照什么顺序进行评估和运算，以确保REDCap逻辑顺序与你预期的顺序一致。本质上，所有的需要OR的字段将被连续过滤为一组，然后将所有这些组之间用AND相互连接。例如，（它OR它OR它）AND(它OR它OR它），先运算所有括号内OR逻辑，然后再对这些组一起进行AND运算。"
report_builder_124 = "如果你希望做更复杂的筛选，你可以选择切换过滤格式为“高级逻辑”，它可以让你在一个大的文本框中手工录入筛选逻辑。该过滤器的逻辑实质上是与分支逻辑和计算字段公式相同种类的语法，在其中可以使用所有的特殊功能，例如，if（），DATEDIFF（），以及各种数学函数，在筛选逻辑中也是可以的。REDCap会仔细检查你手工录入的逻辑，如有任何语法错误，系统不会允许你保存报表，直到所有错误都得到了解决。当使用高级逻辑时，只要确保你的逻辑最终的计算结果为TRUE或FALSE，并且它确实*不*计算产生数值，如一个数字。例如，DATEDIFF（[DOB]，’今天’，’Y’）是无效的，因为它会计算出一个数值，但DATEDIFF（[DOB]，’今天’，’Y’）>30是有效的，因为它的评估结果为TRUE或FALSE。"
