alerts_30 = "发送通知前请确认逻辑仍然为真！"
alerts_31 = "此设置可用于警报和通知。当启用时，无论记录值在计划通知之后，还是在通知发送到接收方之前被更改，REDCap将根据记录的数据值重新评估条件逻辑。如果逻辑不再正确(即，如果在调度通知之后的时间内数据值发生了更改，则不会将通知发送给接收方，而是将删除它(就像从未调度过一样)。此外，如果通知由于该设置而被删除，那么如果更改数据值使逻辑再次计算为准确，则通知‘可能’稍后再次调度。启用此设置可使您在使用警报和通知的条件逻辑时更好地控制何时以及如何发送通知。"
alerts_32 = "了解更多"
alerts_33 = "如何使用’停止逻辑’禁用定期提醒？"
alerts_34 = "如果您的警报不是立即发送的，而是计划稍后发送的，那么最好考虑在条件逻辑中使用“停止逻辑”(也称为“终止开关”)，以便在需要时手动停止这些计划好的警报。如果某个警报是意外调度的，而您需要快速删除它，则可能会使用此方法。注意:必须选中“确保逻辑仍然为准确”复选框，才能使“停止逻辑”工作。选中复选框意味着，每次保存一条给定的记录或修改数据时，REDCap都会查看是否有针对该记录的警报，如果有，则会再次检查该条件/逻辑是否仍然为准确。如果条件不再为准确，它将删除通知，使其永远不会被发送。如果稍后再次修改记录，此时条件再次变为准确，则会重新调度通知。如果没有“确保逻辑仍然为真”复选框成为复选框，REDCap将保持计划的警报原样，并且永远不会删除它。"
alerts_35 = "“停止逻辑”可以是一组复杂的条件逻辑，也可以是项目中的单个字段(即，关闭开关)。例如，如果您想在参与者至少18岁时安排警报，您的逻辑可能是’[age] >= 18’。如果您想添加“停止逻辑”，以便能够手动删除计划的警报，您可以有“[age] >= 18和[remove_alert] <> 1”，其中“remove alert”字段是Yes/No字段。因此，在本例中，如果您希望删除计划的警报，您可以简单地转到“remove alert”字段所在的数据输入表单，并将其设置为“Yes”。这可以通过多种不同的方法来实现。这只是介绍这个概念的一个简单例子。</b>请记住，使用’stop logic’的关键是必须选中’ensure logic is still true’复选框。</b>"
