messaging_54 = "为什么要使用REDCap信使？"
messaging_55 = "有很多聊天产品，但不是所有的都是安全的私人通信的好选择，特别是如果你处理PHI（保护健康信息）和其他类型的敏感信息。 REDCap信使完全安全，由您当地的机构主办，符合HIPAA合规标准。在其他合规性环境（包括GCP，21 CFR Part 11和FISMA环境）中，它也可以实现（作为REDCap的一部分）。正如您在REDCap中的数据安全一样，您的对话也是如此。您的项目中无需使用电子邮件或第三方聊天应用程序进行所有通信。您可以使用REDCap信使作为所有团队沟通和文件共享的中心枢纽。最重要的是它是REDCap的内置部分。因此，如果您已经在使用REDCap进行数据收集，那么使用REDCap信使的所有通信就可以作为数据收集和项目的自然组成部分。"
messaging_56 = "我在哪里可以找到REDCap信使？"
messaging_57 = "如果您登录REDCap，您将在“我的项目”页面的顶部导航栏上找到“Messenger”。而在项目内部，您会看到它靠近项目左侧菜单的顶部。点击它将打开网页左侧的REDCap信使面板，您可以在其中查看发送给您的未读消息或创建自己的新对话。完成阅读或发送邮件后，只需点击“信使”面板右上方的“X”即可关闭。如果您收到任何新消息，REDCap信使将随时通知您，因此除了需要之外，不需要保持Messenger面板的打开状态。"
messaging_58 = "用户标记和标记消息为“重要”"
messaging_59 = "您可以通过将消息中的@username引用为群组对话中的特定REDCap用户，例如“感谢您让我知道，@harrisjt”。在他们的REDCap用户名之前添加一个@符号来标记它们。您也可以通过选中您键入消息的文本框下方的“标记为重要”复选框，将会话中的任何消息标记为重要或紧急。 “重要”选项和标记功能可以作为快速吸引用户注意特定消息的一种方式，如果用户当前未登录到REDCap，则通过电子邮件通知用户时将优先考虑。"
messaging_60 = "会话中的用户权限"
messaging_61 = "您可以完全控制对话，您可以创建尽可能多的对话。创建新会话时，会话中自动拥有最大权限。然后，您可以将其他人添加到您的对话中，（如果您愿意）也授予他们“会话系统管理员”权限，这意味着他们将能够添加（或删除）其他用户对话，重命名对话，或最终归档/删除它。在对话中，只有两类用户：1）会话系统管理员（会话中的管理权限），以及2）会话成员（有限权限，只能查看和发布消息和附件）。"
messaging_62 = "未读邮件的电子邮件通知"
messaging_63 = "在你没有登录到REDCap时收到的消息，Messenger会在短时间内向您发送电子邮件通知，让您知道您有一些未读信息正在等待您。不用担心，电子邮件将不会发送该信息的实质内容。您必须登录REDCap才能安全查看未读消息。如果您希望更改REDCap信使的电子邮件通知设置，请转到“我的个人资料”页面（位于“我的项目”页面右上方），您将在该页面的底部找到选项。"
messaging_64 = "REDCap信使有移动应用程序吗？"
messaging_65 = "它不是，但Messenger适用于移动设备。您可以像平常一样在智能手机或平板电脑上登录REDCap，并使用与桌面或笔记本电脑相同的REDCap信使。这意味着您可以使用REDCap信使从任何设备进行通信。"
