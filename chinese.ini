control_center_4587 = "下面的过程将检查整个系统中符合以下标准的所有项目：1）至少包含一个计算字段; 2）项目中至少有一条记录; 3）过去一年有一些活动（如数据录入，数据导出，字段修改），4）既不是“实践性的”项目也不是开发状态中的项目（除非另有说明）。它将对每个潜在影响的项目执行相对较快的分析，在该项目中，它将随机选择100条记录验证其中所有计算字段的值，该记录calc字段在项目中有保存值。因此，这不是一个全面的检查，而是能够以有效，及时的方式很好地覆盖任何问题。"
