survey_972 = "兼容性：大多数通过短信或语音呼发起的REDCap调查的功能运作起来大同小异。这包括必需的字段，字段验证，分支逻辑，使用调查队列的多个调查（只适用于自动启动启用），通知和确认调查的电子邮件，参与者列表，自动调查邀请，调查停止行为，以及从REDCap共享库下载的计算机自适应测试（CATS）。还有为数不多不兼容的调查功能是调查登录功能。"
survey_973 = "短信调查：当参与者参加短信调查时，一个问题一次会话短信/线程。短信调查比语音调查提供多个响应的可能性。语音调查的参与者只能用数字回应，而短信调查的参与者可以任何形式的字母数字文本回应。注意："
survey_974 = "只有REDCap管理员可以使Twilio选项来启动短信会话调查。就像电子邮件，短信不被视为安全的通信形式，所以如果参与者将提交身份信息（PHI或PII），你可能不希望管理调查的短信对话，除非您取得受试者的特别许可。鉴于这种敏感的隐私问题，只有本单位的REDCap管理员可以启用可选设置使用SMS调查。如果你想启用这个选项，请通知管理员。"
survey_975 = "费用：为了在 REDCap的项目使用Twilio短信和语音电话服务，你必须输入你的Twilio的凭据，REDCap在设置您的项目过程中要连接到您的Twilio帐户。REDCap使用此服务呼叫和/或发送短信，所有的费用会将根据其使用情况记到您的Twilio账户。这不是由REDCap内部完成，而Twilio按使用服务计算。以这种方式，REDCap不需要货币交易，因此你有责任要保证Twilio账户中的资金，足以维持该服务持续为REDCap项目工作。如果您的Twilio帐户中的资金用尽，在REDCap上的Twilio服务将停止运行。每个电话或短信的成本信息，请访问您的Twilio帐户，查看费率。"
