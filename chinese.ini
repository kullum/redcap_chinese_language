rights_309 = "有关的REDCap移动客户端设置："
rights_310 = "REDCap移动客户端是可以安装在平板电脑或移动设备上的应用程序，可以将数据以离线方式收集在该设备中，在方便的时候同步到REDCap服务器上相应的项目中保存。在没有互联网服务环境（例如，没有WiFi或移动电话服务），或者在互联网服务不可靠的情况下收集数据，此应用是最有用的。如果用户在项目中被赋予“REDCap移动客户端”的特权，他们就可以进入到项目左侧菜单中的移动客户端页面，同时在他们设备上的移动客户端中设置这个项目。一旦移动项目设置在设备上，用户就可以收集数据（数据被存储在本地设备上），然后在某一时刻将数据同步返回到REDCap服务器上的项目中。"
